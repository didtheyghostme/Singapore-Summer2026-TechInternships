<svg xmlns="http://www.w3.org/2000/svg" width="200" height="44" viewBox="0 0 200 44" role="img" aria-label="Track">
  <title>Track</title>
  <!-- Background: Medium Grey (Gray 500) - Lighter than Apply -->
  <rect x="1" y="1" width="198" height="42" rx="10" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
  
  <!-- Content Group: Centered manually
       Approx Width: Icon(20) + Gap(8) + Text "TRACK" (~48px) = ~76px
       Start X = (200 - 76) / 2 = 62
  -->
  <g transform="translate(62, 11)">
    <!-- Icon: Radar -->
    <g transform="scale(0.8) translate(0, 2)"> 
        <path d="M10 2a8 8 0 1 0 8 8 8 8 0 0 0-8-8zm0 1.6a6.4 6.4 0 1 1-6.4 6.4A6.4 6.4 0 0 1 10 3.6z" fill="#F9FAFB"/> 
        <path d="M10 5.2a4.8 4.8 0 1 0 0 9.6 4.8 4.8 0 0 0 0-9.6zm0 1.6a3.2 3.2 0 1 1 0 6.4 3.2 3.2 0 0 1 0-6.4z" fill="#F9FAFB" opacity=".9"/>
        <path d="M11 6l3-3" stroke="#F9FAFB" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Text: TRACK -->
    <!-- Icon(20ish) + Gap(8) = 28 -->
    <text x="28" y="16" fill="#F9FAFB" font-size="14" font-weight="700" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      TRACK
    </text>
  </g>
</svg>