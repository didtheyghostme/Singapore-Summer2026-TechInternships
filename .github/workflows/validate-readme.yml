name: Validate README jobs table

on:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate README table (diff + rules)
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref }}
        run: node .github/scripts/validate-readme.mjs